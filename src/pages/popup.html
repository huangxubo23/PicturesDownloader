<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../style/common.css"/>
    <link rel="stylesheet" type="text/css" href="../style/popup.css"/>
  </head>
  <body>
    <div class="popup">
      <div class="popup-header flex-row">
        <img class="popup-header-icon" src="../../images/icon_64.png"/>
        图片下载助手
      </div>
      <div class="pupup-content">
        <div class="flex-row">
          <div class="flex-row-1 flex-column-center pupup-list-item pupup-list-item-main">
            <img class="pupup-list-icon-large" src="../images/image.png" alt="关于插件" />
            <button class="pupup-list-button-main">获取本页图片</button>
          </div>
        </div>
        <div class="flex-row">
          <a href="https://github.com/huangxubo23/PicturesDownloader" target="_blank title="查看插件信息" class="flex-row-1 flex-column-center pupup-list-item">
            <img class="pupup-list-icon" src="../images/help.png" alt="关于插件" />
            <span class="pupup-list-item-title">帮助文档</span>
          </a>
          <a href="https://github.com/huangxubo23/PicturesDownloader" target="_blank title="分享插件" class="flex-row-1 flex-column-center pupup-list-item">
            <img class="pupup-list-icon" src="../images/share.png" alt="分享" />
            <span class="pupup-list-item-title">分享</span>
          </a>
          <a href="https://github.com/huangxubo23/PicturesDownloader" target="_blank title="查看插件信息" class="flex-row-1 flex-column-center pupup-list-item">
            <img class="pupup-list-icon" src="../images/about.png" alt="关于插件" />
            <span class="pupup-list-item-title">关于插件</span>
          </a>
        </div>
      </div>
      
    </div>

    <script type="text/javascript" src="../../jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
  </body>
</html>
